<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Address - Chicken</title>
    <style>
        body { margin:0; font-family:Arial, sans-serif; background:#f8f9fa; }
        header { background:#dc3545; color:#fff; padding:15px; text-align:center; font-size:24px; }
        .container { width:90%; max-width:600px; margin:30px auto; background:#fff; padding:25px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
        input, textarea { width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:5px; }
        .btn { padding:10px 20px; background:#28a745; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    </style>
</head>
<body>
<header>Chicken</header>

<div class="container">
    <h2>Shipping Address</h2>
    <form id="addressForm" onsubmit="saveAddress(event)">
        <input id="name" placeholder="Full Name" required />
        <input id="phone" placeholder="Phone" pattern="[0-9]{10}" required />
        <input id="pincode" placeholder="Pincode" pattern="[0-9]{6}" required />
        <textarea id="address" placeholder="Full address" required></textarea>
        <button class="btn" type="submit">Proceed to Payment</button>
    </form>
</div>

<script>
    // ðŸ”‘ Change this to your Render backend API URL
    const API_BASE = "https://your-render-backend.onrender.com";

    async function saveAddress(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const address = document.getElementById('address').value.trim();
      const total = Number(localStorage.getItem('cartTotal') || 0);

      if (!total || total <= 0) {
        alert('Cart total not found.');
        return;
      }

      const payload = { name, phone, pincode, address, total };

      try {
        const res = await fetch(`${API_BASE}/api/orders`, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error('Order failed');
        const order = await res.json();

        // save order data locally
        localStorage.setItem('orderId', order.id);
        localStorage.setItem('orderTotal', order.total);

        window.location.href = '/payment.html';
      } catch (err) {
        console.error(err);
        alert('Failed to save address/order.');
      }
    }
</script>
</body>
</html>
